<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Entrega FINAL -- MARGARIT</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
       

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">

                 <!-- Navigation-->
            {% include 'clientes/barra.html' %}


                <form action="{% url 'VendedoresAltaURL' %}" enctype="multipart/form-data" method="POST">{% csrf_token %}
                    <p class="text-white-50 mx-auto mt-2 mb-5">Registro de Nuevo Vendedor</p>

                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="username"  type="text"      required placeholder="Ingrese Nuevo Usuario"        /> </p>
                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="password1" type="password"  required placeholder="Ingrese Contraseña"           /> </p>
                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="password2" type="password"  required placeholder="Confirmacion Contraseña"      /> </p>
                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="nombre"    type="text"      required placeholder="Ingrese su Nombre"            /> </p>
                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="cuit"      type="number"    required placeholder="Ingrese su numero de DNI"     /> </p>
                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="email"     type="email"     required placeholder="Ingrese su correo electronico (ej. nombre@mail.com)" /> </p>
                    <p style="color: white; font-weight: bold;"><input  class="form-control" name="domicilio" type="text"      required placeholder="Ingrese su Domicilio"          /> </p>
                    
                    <p style="color: white; font-weight: bold;">
                        <select class="form-select"  name="provincia">
                            <option selected>Seleccione la Provincia de su Domicilio
                                {% for prov in Pcia %}
                                    <option value="{{prov.provincia}}">{{prov.provincia}}</option>        
                                {% endfor %}
                            </option>   
                        </select>
                    </p> 

                    <!-- <p style="color: white; font-weight: bold;">{{ NewUser.as_p }} </p> -->

                    <button class="btn btn-primary" id="submitButton" type="submit"">Enviar</button>            
                </form>

            <div class="d-flex justify-content-center">
               
          
        </header>

        <!-- Contact -->
             {% comment %} {% include 'contacto.html' %} {% endcomment %}
 
        <!-- Footer -->
            {% include 'pie.html' %}
     

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
