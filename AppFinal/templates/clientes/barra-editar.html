<!-- IMPORTANTE PARA LINKEAR FORMATO DE CSS-->
       {% load static %}
       <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
<!-- IMPORTANTE PARA LINKEAR FORMATO DE CSS-->
  
  
  <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
                 
            {% if user.is_authenticated %}
                
                {% if url %}
                  <img src='{{url}}' height='50px' alt='avatar'>
                {% endif %}     

                <p style="font-family:fantasy;">Hola Usuario {{user.username}}</p>

                <a class="navbar-brand" href="{% url 'InicioURL' %}">Inicio</a>

                <a class="navbar-brand" href="{% url 'ClientesLogoutURL' %}">Logout</a>

            {% else %}
                <a class="navbar-brand" href="{% url 'InicioURL' %}">Inicio</a>

                <a class="navbar-brand" href="{% url 'ClientesLoginURL' %}">Login</a>
            {% endif %}
              
           
        </div>
    </nav>
