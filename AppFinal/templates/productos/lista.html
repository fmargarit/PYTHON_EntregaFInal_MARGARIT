<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <body id="page-top">
        <!-- Navigation-->
            {% include 'productos/barra.html' %}

        <!-- Masthead-->
        <header class="masthead">    
                <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">          
                
                


                <section class="producto-lista">
                    {% for produ in lista_productos %}

                        <div class="card" style="width: 18rem;">
                            
                            <img src="{{produ.foto}}" class="card-img-top" alt="">
                            <div class="card-body">
                            <h5 class="card-title">{{produ.nombre}}</h5>
                            <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="card-text">{{produ.rubro}}</h2>
                            <p class="card-text">{{produ.marca}}</p>
                            <a href="" class="btn btn-primary">Detalles</a>
                            </div>
                        </div>

                    {% endfor %}
                </section>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>



                <div class="d-flex justify-content-center">

        </header>
           

        <!-- Contact -->
             {% comment %} {% include 'contacto.html' %} {% endcomment %}
 
        <!-- Footer -->
            {% include 'pie.html' %}
     

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
